{% extends "base.html" %}

{% block title %}发布求助 - AI创造互助社区{% endblock %}

{% block content %}
<div class="create-post-page">
    <div class="page-header">
        <h1>发布求助</h1>
        <p class="text-muted">详细描述您遇到的问题，以便专家更好地帮助您</p>
    </div>

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form action="/posts/create" method="post" class="card create-form">
        <div class="form-group">
            <label class="form-label" for="title">标题 <span class="required">*</span></label>
            <input type="text"
                   id="title"
                   name="title"
                   class="form-input"
                   placeholder="简要描述您遇到的问题"
                   required>
        </div>

        <div class="form-group">
            <label class="form-label" for="category_id">项目分类 <span class="required">*</span></label>
            <select id="category_id" name="category_id" class="form-select" required>
                <option value="">请选择分类</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label class="form-label" for="description">问题描述 <span class="required">*</span></label>
            <textarea id="description"
                      name="description"
                      class="form-textarea"
                      rows="6"
                      placeholder="详细描述您遇到的问题，包括：&#10;1. 您想实现什么功能？&#10;2. 遇到了什么错误？&#10;3. 您已经尝试过哪些解决方法？"
                      required></textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="ai_tool_used">使用的AI工具</label>
            <input type="text"
                   id="ai_tool_used"
                   name="ai_tool_used"
                   class="form-input"
                   placeholder="如: Cursor, GitHub Copilot, ChatGPT 等">
        </div>

        <div class="form-group">
            <label class="form-label" for="error_message">错误信息</label>
            <textarea id="error_message"
                      name="error_message"
                      class="form-textarea"
                      rows="4"
                      placeholder="粘贴您遇到的错误信息"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="code_snippet">相关代码</label>
            <textarea id="code_snippet"
                      name="code_snippet"
                      class="form-textarea code-input"
                      rows="8"
                      placeholder="粘贴相关的代码片段"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="budget_type">预算类型</label>
                <select id="budget_type" name="budget_type" class="form-select">
                    <option value="">不设预算</option>
                    <option value="fixed">固定价格</option>
                    <option value="hourly">按小时计费</option>
                    <option value="negotiable">可协商</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="budget_amount">预算金额 (¥)</label>
                <input type="number"
                       id="budget_amount"
                       name="budget_amount"
                       class="form-input"
                       min="0"
                       step="0.01"
                       placeholder="0.00">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">紧急程度</label>
            <div class="urgency-options">
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="low">
                    <span class="urgency-label low">不急</span>
                    <span class="urgency-desc">有时间慢慢解决</span>
                </label>
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="medium" checked>
                    <span class="urgency-label medium">一般</span>
                    <span class="urgency-desc">希望尽快解决</span>
                </label>
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="high">
                    <span class="urgency-label high">较急</span>
                    <span class="urgency-desc">需要今天解决</span>
                </label>
                <label class="urgency-option">
                    <input type="radio" name="urgency" value="urgent">
                    <span class="urgency-label urgent">紧急</span>
                    <span class="urgency-desc">急需立即解决</span>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <a href="/posts" class="btn-outline">取消</a>
            <button type="submit" class="btn-primary">发布求助</button>
        </div>
    </form>
</div>

<style>
.create-post-page {
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
}

.page-header {
    margin-bottom: 2rem;
}

.text-muted {
    color: var(--text-muted);
}

.required {
    color: var(--danger-color);
}

.create-form {
    padding: 2rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.code-input {
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 0.875rem;
}

.urgency-options {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 0.75rem;
}

.urgency-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border: 2px solid var(--border-color);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
}

.urgency-option:hover {
    border-color: var(--primary-color);
}

.urgency-option input[type="radio"] {
    display: none;
}

.urgency-option:has(input:checked) {
    border-color: var(--primary-color);
    background: #f0f4ff;
}

.urgency-label {
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.urgency-label.low { color: var(--success-color); }
.urgency-label.medium { color: var(--warning-color); }
.urgency-label.high { color: #f97316; }
.urgency-label.urgent { color: var(--danger-color); }

.urgency-desc {
    font-size: 0.75rem;
    color: var(--text-muted);
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }

    .urgency-options {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
{% endblock %}

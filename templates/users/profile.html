{% extends "base.html" %}

{% block title %}个人资料 - AI生成社区{% endblock %}

{% block content %}
<div class="profile-page">
    <div class="page-header">
        <h1>个人资料</h1>
    </div>

    {% if request.query_params.get('updated') %}
    <div class="alert alert-success">资料更新成功</div>
    {% endif %}

    <div class="card">
        <div id="profile-form-container">
            {% include "users/partials/profile_form.html" %}
        </div>
    </div>

</div>

<style>
.profile-page {
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
}

.page-header {
    margin-bottom: 2rem;
}

.profile-page .card {
    padding: 2rem;
    margin-bottom: 1.5rem;
}

@media (min-width: 1200px) {
    .profile-page {
        max-width: 900px;
    }
}
</style>
{% endblock %}

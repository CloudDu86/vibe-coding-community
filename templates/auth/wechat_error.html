{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="error-icon-large">
                <svg viewBox="0 0 24 24" width="64" height="64">
                    <path fill="#ef4444" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/>
                </svg>
            </div>
            <h1 class="auth-title">{{ title or "微信登录失败" }}</h1>
        </div>

        <div class="error-message-box">
            <p>{{ error or "发生未知错误，请稍后重试" }}</p>
        </div>

        <div class="auth-actions">
            <a href="/auth/login" class="btn-primary btn-full">返回登录</a>
            <a href="/" class="btn-secondary btn-full">返回首页</a>
        </div>
    </div>
</div>

<style>
.error-icon-large {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
}

.error-message-box {
    background: #fef2f2;
    border: 1px solid #fecaca;
    border-radius: var(--border-radius);
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

.error-message-box p {
    color: #b91c1c;
    margin: 0;
}

.auth-actions {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.btn-secondary {
    display: inline-block;
    text-align: center;
    padding: 0.75rem 1.5rem;
    background: var(--bg-secondary);
    color: var(--text-color);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-secondary:hover {
    background: var(--bg-tertiary);
}
</style>
{% endblock %}

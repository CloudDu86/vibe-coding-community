{% if error %}
<div class="alert alert-error">
    {{ error }}
</div>
{% endif %}

<form hx-post="/auth/login"
      hx-target="#login-form-container"
      hx-swap="innerHTML"
      class="auth-form">
    <div class="form-group">
        <label class="form-label" for="email">邮箱</label>
        <input type="email"
               id="email"
               name="email"
               class="form-input"
               value="{{ email or '' }}"
               placeholder="请输入邮箱"
               required>
    </div>

    <div class="form-group">
        <label class="form-label" for="password">密码</label>
        <input type="password"
               id="password"
               name="password"
               class="form-input"
               placeholder="请输入密码"
               required>
    </div>

    <button type="submit" class="btn-primary btn-full">
        <span class="htmx-indicator">登录中...</span>
        <span class="btn-text">登录</span>
    </button>
</form>

<style>
.btn-full {
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
}

.htmx-indicator {
    display: none;
}

.htmx-request .htmx-indicator {
    display: inline;
}

.htmx-request .btn-text {
    display: none;
}
</style>

{% extends "base.html" %}

{% block title %}页面不存在 - AI生成社区{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面不存在</h2>
        <p class="error-message">您访问的页面可能已被删除或不存在</p>
        <a href="/" class="btn-primary">返回首页</a>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    text-align: center;
}

.error-code {
    font-size: 6rem;
    color: var(--primary-color);
    margin: 0;
}

.error-title {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

.error-message {
    color: var(--text-muted);
    margin-bottom: 2rem;
}
</style>
{% endblock %}
